apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubernetes-dashboard-proxy
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes-dashboard-proxy
    spec:
      containers:
      - image: quay.io/gambol99/keycloak-proxy:v2.1.1
        name: kubernetes-dashboard-proxy
        args:
          - --listen=0.0.0.0:3000
          - --discovery-url=https://uaa.k8s.io/oauth/token
          - --client-id=kubernetes
          - --client-secret=Y2hhbmdlbWU=
          - --redirection-url=https://kubernetes-dashboard.k8s.io
          - --enable-refresh-tokens=true
          - --encryption-key=MsVRjD36bfAxfBvHUKUjXOTPXaItDThn    # 32 bytes string
          - --upstream-url=https://kubernetes-dashboard.kube-system.svc.cluster.local
          - --resources=uri=/*
          - --skip-openid-provider-tls-verify
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /oauth/health
            port: 3000
          initialDelaySeconds: 3
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /oauth/health
            port: 3000
          initialDelaySeconds: 3
          timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-proxy
  namespace: kube-system
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  selector:
    app: kubernetes-dashboard-proxy
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard-proxy
  namespace: kube-system
spec:
  rules:
  - host: kubernetes-dashboard.k8s.io
    http:
      paths:
      - path: /
        backend:
          serviceName: kubernetes-dashboard-proxy
          servicePort: 3000

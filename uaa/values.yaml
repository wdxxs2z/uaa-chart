image:
  repository: wdxxsez/uaa-chart 
  tag: 4.10.0
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  limits:
    cpu: 200m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 1024Mi

externalUrl: k8s.io

tomcat:
  catalinaOpts: "-Xmx768m -XX:MaxPermSize=256m"

datasource:
  host: 127.0.0.1
  port: 3306
  dbname: uaa
  username: admin
  password: mypassword

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  enabled: true
  tls:
    - secretName: uaa-tls-secret
      hosts:
      - uaa.k8s.io
  url: uaa.k8s.io

httpPort: 8080
httpsPort: 8443
serviceType: NodePort

clients:
  kubernetes:
    secret: changeme
  login:
    secret: changeme
  admin:
    secret: changeme

scim:
  admin:
    password: adminpassword

uaa:
  ssl:
    enabled: true
    cacert: |
      xxx
    cakey: |
      xxx
    saml:
      cert: |
        xxxxx 
      key: |
        xxxxx

apiVersion: v1
kind: Service
metadata:
  name: {{ template "uaa.fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.serviceType }}
  ports:
    - port: {{ .Values.httpPort | int }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.httpsPort | int }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
